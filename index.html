<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        button{
            width:150px;
            margin-left:20px;
        }
        input{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container border border-warning border-5 rounded-5 shadow text-center w-75 p-3 mt-5">

        <h3>Ask Me a Question</h3>
        <input type="text" id="content" placeholder="Type something..." class="w-75 text-center text-black my-3" id="content">
        <br><br>
        <button class="button bg-warning rounded" onclick="accept()">Accept</button>
        <button class="button bg-warning rounded" onclick="decline()">Decline</button>
    </div>

    <script>


let questions = [
    
    "what is your name",
    "where are you from",
    "how old are you",
    "who is your mentor",
    "what is your father name",
    "what role you prefer"
    
]

function accept(){
    let question = document.getElementById("content").value;
    if(question.length==0)
    alert("Question Should not be empty");
    else
    {
    question = question.toLowerCase();
    if(questions.includes(question)) window.alert("Your question is accepted");
    else window.alert("Your question is rejected");
    }
}
function decline(){
     alert(" Your question is declined");
}

    </script>
</body>
</html>
